<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Defeat Ganondorf</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link rel="stylesheet" href="game.css">
</head>

<body>
	<audio id="hit-sound" src="assets/boss-hit.wav" type="audio/wav"></audio>

<div class="row">
	<div class="col s3">
		<div class="card grey">
			<div class="card-content white-text center-align">
					<div id="items center-align">
						<p>It's dangerous to go alone, take these!</p>
						<button class="waves-effect waves-teal btn-large btn-flat" onclick="gameCtrl.playerAddItem('shield')"><img src="assets/mirror-shield.png"
	height="50"></button>
						<button class="waves-effect waves-teal btn-large btn-flat" onclick="gameCtrl.playerAddItem('sword')"><img src="assets/master-sword.png" height="50"></button>
						<br>
						<button class="waves-effect waves-teal btn-large btn-flat" onclick="gameCtrl.playerAddItem('bomb')"><img src="assets/bomb.png" height="50"></button>
</div>

</div>
</div>
</div>


	<div class="col s6">
		<div class="card grey">
			<div class="card-content white-text center-align">
				<span class="card-title">You are Link, the Hero of Time. Defeat the evil Ganondorf!</span>
				<p>Choose your attacks!</p>
				<button class="waves-effect waves-green btn-large" onclick="gameCtrl.takeHit('slap')">Stab</button>
				<button class="waves-effect waves-teal btn-large" onclick="gameCtrl.takeHit('punch')">Slice</button>
				<button class="waves-effect waves-teal btn-large" onclick="gameCtrl.takeHit('kick')">Spin Attack</button>
				<br><br>
				<button class="waves-effect waves-teal btn" onclick="gameCtrl.reset()">Reset</button>
				<h5>Turn Count: <span id="hits">0</span></h5>
			</div>
		</div>
	</div>

		<div class="col s3">
		<div class="card grey">
			<div class="card-content white-text center-align">
					<div id="items center-align">
						<p>Oh no, Ganondorf found items?</p>
						<button class="waves-effect waves-teal btn-large btn-flat" onclick="gameCtrl.enemyAddItem('shield')"><img src="assets/bad-shield.png"
	height="50"></button>
						<button class="waves-effect waves-teal btn-large btn-flat" onclick="gameCtrl.enemyAddItem('sword')"><img src="assets/darknut-sword.png" height="50"></button>
						<br>
						<button class="waves-effect waves-teal btn-large btn-flat" onclick="gameCtrl.enemyAddItem('bomb')"><img src="assets/bomb.png" height="50"></button>
</div>

</div>
</div>
</div>

</div>

<div class="row">
<div class="col s6">
	<div class="row">
		<div class="col s4">
			<img class="sprite" height="250" src="assets/link.png">
		</div>
		<div class="col s2">
			<div class="row">
				<div class="col s12">
					<progress id="player-health" value="100" max="100"></progress>
				</div>
				<div class="col s12">
					<h1><span id="player-header"></span></h1>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="col s6 right-align">
	<div class="row">
		<div class="col s9 right-align">
			<div class="row">
				<div class="col s12">
					<progress id="enemy-health" value="100" max="100"></progress>
				</div>
				<div class="col s12">
					<h1><span id="enemy-header"></span></h1>
				</div>
			</div>
		</div>
		<div class="col s2 right-align">
			<img id="ganondorf" height="250" class="sprite" src="assets/ganondorf.png">
		</div>
		</div>
	</div>
	</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="game-service.js"></script>
<script src="game-controller.js"></script>
<script src="app.js"></script>
</body>

</html>
